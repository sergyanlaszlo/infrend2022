<h5> Verziószám:  {{major}}.{{minor}}.{{patch}}</h5>

<div class="row">
    <div class="col-md-4 text-center">
        <button class="btn btn-sm btn-success" (click)="onIncrease('major')">
            Increase Major Version!
        </button>
    </div>

    <div class="col-md-4 text-center">
        <button class="btn btn-sm btn-warning" (click)="onIncrease('minor')">
            Increase Minor Version!
        </button>
    </div>

    <div class="col-md-4 text-center">
        <button class="btn btn-sm btn-danger" (click)="onIncrease('patch')">
            Increase Patch Version!
        </button>
    </div>

        
    </div>
